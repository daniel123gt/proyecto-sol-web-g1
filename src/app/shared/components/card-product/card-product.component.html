        <img [src]="imagen" alt = "logo-producto">
    </div>
    <div class="text-primary-violet">
        <div class="text-primary-violet">
            <p class="text-xl font-semibold">{{nombre}}</p>
            <p class="font-bold pb-3">Cod:{{codigo}}</p>

            <div class="font-light">

            </div>
        <div class="pt-4">
