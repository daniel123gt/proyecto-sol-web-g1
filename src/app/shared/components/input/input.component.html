<div class="mb-4">
  <label
    *ngIf="label"
    [for]="id"
    class="block text-sm font-medium text-gray-700 mb-1"
  >
    {{ label }}
  </label>

  <input
    [id]="id"
    [type]="type"
    [placeholder]="placeholder"
    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
  />
</div>
