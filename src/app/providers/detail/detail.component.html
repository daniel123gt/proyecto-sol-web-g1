<div>
    <p class="breadcrumb pb-8">Dashboard > Proveedores > Detalle</p>
    <div class="pb-8 mb-8 flex justify-between border-b-2 border-primary-violet/5">
        <h1 class="text-4xl text-gray-600 font-normal">Detalle de proveedor: COCA COLA</h1>
        <p class="text-primary-orange">Cod: 2341234</p>
    </div>
    <div class="flex gap-16 border-b-2 border-primary-violet/5 pb-16 mb-8 ">
        <div class="w-[300px] rounded-xl overflow-hidden">
            <img src="https://www.cocacolaep.com/assets/legacy-assets/Uploads/resources/Coca-Cola-1210.jpg" alt="logo">
        </div>
        <div class="grid grid-cols-2 text-xl">
            <div class="col-span-1 col-end-1 flex flex-col gap-3 text-gray-400" >
                <p *ngFor="let item of detail">{{item.field}}:</p>
            </div>
            <div class="col-span-1 col-start-2 flex flex-col gap-3 text-gray-600" >
                <p *ngFor="let item of detail">{{item.value}}</p>
            </div>
        </div>
    </div>
    <div class="flex justify-between w-full pb-8">
        <h2 class="text-4xl text-gray-600 font-normal">ULTIMOS MOVIMIENTOS</h2>
    </div>
    <app-table [columns]="columns" [data]="data"></app-table>
</div>
